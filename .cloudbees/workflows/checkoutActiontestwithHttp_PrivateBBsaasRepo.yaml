apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Test automation caller test workflow

on:
  workflow_dispatch:
  push:
    branches:
    - '**'
jobs:
  build:
    steps:
    - name: checkout
      uses: cloudbees-io/checkout/.cloudbees/testing@CBP-24068
      id: checkout
      with:
        fetch-depth: "0"
        repository: testaccess2/testbitbucket
        provider: bitbucket
        token: ${{ secrets.BBSAAS_PAT}}
    - name: Print Env
      uses: docker://node:21.7-alpine3.18
      run: |
        echo "PWD: $PWD"
        echo "HOME: $HOME"

    - name: Display outputs
      uses: docker://golang:1.20.3-alpine3.17
      shell: sh
      run: |
        echo Repository URL = ${{ steps.checkout.outputs.repository-url }}
        echo Commit ID = ${{ steps.checkout.outputs.commit }}
        echo Commit URL = ${{ steps.checkout.outputs.commit-url }}
        echo Ref = ${{ steps.checkout.outputs.ref }}    
